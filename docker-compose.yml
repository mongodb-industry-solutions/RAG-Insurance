services:
  rag-front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: rag-front:latest
    ports:
      - "3000:3000"
    restart: always
    container_name: rag-front

  rag-back:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: rag-back:latest
    ports:
      - "8000:8000"
    restart: always
    container_name: rag-back